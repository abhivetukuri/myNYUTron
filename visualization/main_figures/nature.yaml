# copied and modified from https://github.com/garrettj403/SciencePlots
# Matplotlib style for Nature journal figures.
# In general, they advocate for all fonts to be panel labels to be sans serif
# and all font sizes in a figure to be 7 pt and panel labels to be 8 pt bold.

# Font sizes
axes.labelsize: 7
xtick.labelsize: 7
ytick.labelsize: 7
legend.fontsize: 7
font.size: 7

# Font Family
font.family: sans-serif
font.sans-serif: Arial, Helvetica
mathtext.fontset: dejavusans

# Set line widths
axes.linewidth: 0.5
grid.linewidth: 0.5
lines.linewidth: 1.
lines.markersize: 3

# Export Option for preserving text editability
pdf.fonttype: 42
ps.fonttype: 42
svg.fonttype: none
